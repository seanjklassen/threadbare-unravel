<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Threadbare Orb</title>
  </head>
  <body>
    <div id="app" class="tb-app">
      <header class="tb-top-bar">
        <div class="preset-pill">
          <span class="chevron" aria-hidden="true">
            <svg
              width="11"
              height="7"
              viewBox="0 0 11 7"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4.78125 6.09375L0.210938 1.54688C0 1.3125 0 0.960938 0.210938 0.75L0.75 0.210938C0.960938 0 1.3125 0 1.54688 0.210938L5.17969 3.82031L8.78906 0.210938C9.02344 0 9.375 0 9.58594 0.210938L10.125 0.75C10.3359 0.960938 10.3359 1.3125 10.125 1.54688L5.55469 6.09375C5.34375 6.30469 4.99219 6.30469 4.78125 6.09375Z"
                fill="currentColor"
              />
            </svg>
          </span>
          <span class="preset-name">unravel</span>
          <select id="preset-select" aria-label="Select preset"></select>
        </div>
        <span class="logo-glyph" role="img" aria-label="Threadbare glyph">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 0C5.37258 0 0 5.37258 0 12C0 18.6274 5.37258 24 12 24V21.6C8.93482 21.6 6.45 19.1152 6.45 16.05C6.45 12.9848 8.93482 10.5 12 10.5V8.1C7.60934 8.1 4.05 11.6593 4.05 16.05C4.05 16.58 4.10186 17.0978 4.20077 17.5987C3.06745 16.0228 2.4 14.0893 2.4 12C2.4 6.69807 6.69807 2.4 12 2.4V0Z"
              fill="currentColor"
            />
            <path
              d="M13.2 23.9408C19.264 23.3387 24 18.2224 24 12C24 5.77758 19.264 0.66132 13.2 0.0592503V23.9408Z"
              fill="currentColor"
            />
          </svg>
        </span>
      </header>

      <main class="tb-canvas-shell" aria-label="Orb Canvas">
        <canvas id="orb" width="1200" height="1600"></canvas>
        <div id="puck" role="presentation">
          <span class="puck-pupil"></span>
        </div>
      </main>

      <footer class="tb-bottom-bar">
        <div class="readouts" aria-live="polite">
          <span data-readout="x">0.000</span>
          <span data-readout="y">0.000</span>
        </div>
        <div class="tb-control-cluster">
          <button class="btn-freeze" type="button" aria-pressed="false">
            <span class="sr-only">Toggle Freeze</span>
            <svg
              class="icon-freeze"
              width="20"
              height="10"
              viewBox="0 0 20 10"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                d="M15.125 0C17.8125 0 20 2.25 20 5C20 7.78125 17.8125 10 15.125 10C12.7187 10 10.9062 7.875 10 6.5C9.0625 7.875 7.28125 10 4.84375 10C2.15625 10 0 7.78125 0 5C0 2.25 2.15625 0 4.84375 0C7.28125 0 9.0625 2.15625 10 3.53125C10.9062 2.15625 12.7188 0 15.125 0ZM4.84375 8.5C6.96875 8.5 8.625 5.9375 9.125 5C8.625 4.09375 6.96875 1.5 4.84375 1.5C3 1.5 1.5 3.09375 1.5 5C1.5 6.9375 3 8.5 4.84375 8.5ZM15.125 8.5C16.9687 8.5 18.5 6.9375 18.5 5C18.5 3.09375 16.9688 1.5 15.125 1.5C13 1.5 11.375 4.09375 10.8437 5C11.3437 5.9375 13 8.5 15.125 8.5Z"
                fill="currentColor"
              />
            </svg>
          </button>
          <button class="btn-settings" type="button" aria-label="Open settings">
            <svg
              class="icon-settings"
              width="20"
              height="16"
              viewBox="0 0 20 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                d="M19.625 8.34375C19.8125 8.34375 20 8.53125 20 8.71875V9.21875C20 9.4375 19.8125 9.59375 19.625 9.59375H17.5H17.4688C17.2188 9.59375 16.9375 9.40625 16.875 9.125L16.7188 8.5L15.5937 13.5C15.5312 13.8125 15.2812 14 14.9687 13.9688C14.6562 13.9688 14.4062 13.7188 14.375 13.4375L13.5312 7.53125L12.5937 15.4375C12.5625 15.75 12.2812 16 12 16C11.6875 16 11.4062 15.75 11.375 15.4375L10 5.3125L8.59375 15.4375C8.5625 15.75 8.28125 16 7.96875 16C7.6875 16 7.40625 15.75 7.375 15.4375L6.4375 7.53125L5.59375 13.4375C5.5625 13.7188 5.3125 13.9688 5.03125 13.9688H5C4.6875 13.9688 4.4375 13.8125 4.375 13.5L3.25 8.5L3.09375 9.125C3.03125 9.40625 2.75 9.59375 2.5 9.59375H0.375C0.15625 9.59375 0 9.4375 0 9.21875L0 8.71875C0 8.53125 0.15625 8.34375 0.375 8.34375H2L2.625 5.46875C2.6875 5.1875 2.96875 5 3.25 5C3.5 5 3.78125 5.1875 3.84375 5.46875L4.84375 9.84375L5.875 2.53125C5.90625 2.21875 6.1875 2 6.5 2C6.78125 2 7.0625 2.21875 7.09375 2.53125L8.03125 10.3438L9.375 0.53125C9.40625 0.21875 9.6875 0 10 0C10.2812 0 10.5625 0.21875 10.5938 0.53125L11.9375 10.3438L12.875 2.53125C12.9062 2.21875 13.1875 2 13.4688 2C13.7812 2 14.0625 2.21875 14.0938 2.53125L15.125 9.84375L16.125 5.46875C16.1875 5.1875 16.4688 5 16.7188 5C17 5 17.2812 5.1875 17.3438 5.46875L17.9688 8.34375H19.625Z"
                fill="currentColor"
              />
            </svg>
          </button>
        </div>
      </footer>

      <aside class="settings-drawer">
        <header class="drawer-header">
          <h2 class="drawer-title">settings</h2>
          <button class="btn-close-drawer" type="button" aria-label="Close settings">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M13.7 1.7L12.3 0.3L7 5.6L1.7 0.3L0.3 1.7L5.6 7L0.3 12.3L1.7 13.7L7 8.4L12.3 13.7L13.7 12.3L8.4 7L13.7 1.7Z" fill="currentColor"/>
            </svg>
          </button>
        </header>

        <div class="drawer-content">
          <div class="control-row" data-param="decay">
            <label class="param-label">decay</label>
            <div class="slider-container">
              <div class="slider-track-bg"></div>
              <div class="slider-track-base"></div>
              <div class="slider-track-macro"></div>
              <input type="range" class="param-slider" min="0" max="1" step="0.001" value="0.5" />
            </div>
            <span class="param-value">5.0s</span>
            <button class="pupil-toggle" type="button" aria-label="Enable puck control for decay" aria-pressed="true" data-param="decay">
              <span class="pupil-dot"></span>
            </button>
          </div>

          <div class="control-row" data-param="erPreDelay">
            <label class="param-label">pre-delay</label>
            <div class="slider-container">
              <div class="slider-track-bg"></div>
              <div class="slider-track-base"></div>
              <div class="slider-track-macro"></div>
              <input type="range" class="param-slider" min="0" max="1" step="0.001" value="0.25" />
            </div>
            <span class="param-value">25ms</span>
            <button class="pupil-toggle" type="button" aria-label="Enable puck control for pre-delay" aria-pressed="true" data-param="erPreDelay">
              <span class="pupil-dot"></span>
            </button>
          </div>

          <div class="control-row" data-param="size">
            <label class="param-label">size</label>
            <div class="slider-container">
              <div class="slider-track-bg"></div>
              <div class="slider-track-base"></div>
              <div class="slider-track-macro"></div>
              <input type="range" class="param-slider" min="0" max="1" step="0.001" value="0.4" />
            </div>
            <span class="param-value">1.1</span>
            <button class="pupil-toggle" type="button" aria-label="Enable puck control for size" aria-pressed="true" data-param="size">
              <span class="pupil-dot"></span>
            </button>
          </div>

          <div class="control-row" data-param="tone">
            <label class="param-label">tone</label>
            <div class="slider-container">
              <div class="slider-track-bg"></div>
              <div class="slider-track-base"></div>
              <div class="slider-track-macro"></div>
              <input type="range" class="param-slider" min="0" max="1" step="0.001" value="0.4" />
            </div>
            <span class="param-value">4.40</span>
            <button class="pupil-toggle" type="button" aria-label="Enable puck control for tone" aria-pressed="true" data-param="tone">
              <span class="pupil-dot"></span>
            </button>
          </div>

          <div class="control-row" data-param="drift">
            <label class="param-label">drift</label>
            <div class="slider-container">
              <div class="slider-track-bg"></div>
              <div class="slider-track-base"></div>
              <div class="slider-track-macro"></div>
              <input type="range" class="param-slider" min="0" max="1" step="0.001" value="0.35" />
            </div>
            <span class="param-value">3.85</span>
            <button class="pupil-toggle" type="button" aria-label="Enable puck control for drift" aria-pressed="true" data-param="drift">
              <span class="pupil-dot"></span>
            </button>
          </div>

          <div class="control-row" data-param="ghost">
            <label class="param-label">ghost</label>
            <div class="slider-container">
              <div class="slider-track-bg"></div>
              <div class="slider-track-base"></div>
              <div class="slider-track-macro"></div>
              <input type="range" class="param-slider" min="0" max="1" step="0.001" value="0.4" />
            </div>
            <span class="param-value">4.40</span>
            <button class="pupil-toggle" type="button" aria-label="Enable puck control for ghost" aria-pressed="true" data-param="ghost">
              <span class="pupil-dot"></span>
            </button>
          </div>

          <div class="control-row" data-param="duck">
            <label class="param-label">duck</label>
            <div class="slider-container">
              <div class="slider-track-bg"></div>
              <div class="slider-track-base"></div>
              <div class="slider-track-macro"></div>
              <input type="range" class="param-slider" min="0" max="1" step="0.001" value="0" />
            </div>
            <span class="param-value">0.00</span>
            <button class="pupil-toggle" type="button" aria-label="Enable puck control for duck" aria-pressed="true" data-param="duck">
              <span class="pupil-dot"></span>
            </button>
          </div>

          <div class="control-row" data-param="mix">
            <label class="param-label">blend</label>
            <div class="slider-container">
              <div class="slider-track-bg"></div>
              <div class="slider-track-base"></div>
              <div class="slider-track-macro"></div>
              <input type="range" class="param-slider" min="0" max="1" step="0.001" value="0.45" />
            </div>
            <span class="param-value">45%</span>
            <button class="pupil-toggle" type="button" aria-label="Enable puck control for blend" aria-pressed="true" data-param="mix">
              <span class="pupil-dot"></span>
            </button>
          </div>

          <div class="control-row" data-param="output">
            <label class="param-label">output</label>
            <div class="slider-container">
              <div class="slider-track-bg"></div>
              <div class="slider-track-base"></div>
              <div class="slider-track-macro"></div>
              <input type="range" class="param-slider" min="0" max="1" step="0.001" value="0.667" />
            </div>
            <span class="param-value">0dB</span>
            <button class="pupil-toggle" type="button" aria-label="Enable puck control for output" aria-pressed="true" data-param="output">
              <span class="pupil-dot"></span>
            </button>
          </div>
        </div>
      </aside>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
